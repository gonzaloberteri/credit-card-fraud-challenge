subscription GetProfiles {
  profiles(order_by: { last_updated_from: desc }) {
    id
    first_name
    last_name
    middle_name
    phone_numbers
    emails
    gender
    address_line_1
    address_line_2
    city
    state
    zip_code
    last_updated_from
    elation_patient_id
    hint_patient_id
    deleted
  }
}

